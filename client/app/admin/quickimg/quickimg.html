
<div class="col-xs-12 col-sm-10 col-sm-offset-2">
    <h2>Add {{type}}</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="form-date" class="col-md-1 control-label">Date:</label>
      <div class="col-md-4">
        <p class="form-control-static input-lg">{{dateTime | date:'MMMM dd, yyyy @ HH:mma'}}</p>
        <div collapse="isCollapsed">
          <timepicker ng-model="dateTime" show-meridian="false"></timepicker>
          <datepicker ng-model="dateTime" datepicker-mode="day" show-weeks="false"></datepicker>
        </div>
        <input ng-model="dateTime" type="hidden"></input>
      </div>
      <div class="col-md-1">
        <input type="button" class="btn" ng-click="isCollapsed = !isCollapsed" value="Edit Date"></input>
      </div>
      <div ng-hide="isDraft">
        <div class="col-md-2">
          <input type="submit" class="btn btn-block btn-lg btn-success" ng-click="send('published')" value="{{subText}}"></input>
        </div>
        <div class="col-md-2">
          <input type="button" class="btn btn-block btn-lg btn-warning" ng-click="send('draft')" value="Draft"></input>
        </div>
      </div>
      <div ng-show="isDraft">
        <div class="col-md-2">
          <input type="submit" class="btn btn-block btn-lg btn-warning" ng-click="send('draft')" value="Save Draft"></input>
        </div>
        <div class="col-md-2">
          <input type="button" class="btn btn-block btn-lg btn-success" ng-click="send('published')" value="Publish"></input>
        </div>
      </div>
      <div class="col-md-2">
        <input type="button" class="btn btn-block btn-lg btn-danger" value="Clear"></input>
      </ccdiv>
    </div>
    <div class="form-group">
      <label for="form-title" class="col-md-1 control-label">Alt Text: </label>
      <div class="col-md-5">
        <input type="text" ng-model="alt" class="form-control input-lg" id="form-title"></input>
      </div>
      <label for="form-tags" class="control-label col-md-1">Tags:</label>
      <div class="col-md-5">
        <input type="text" ng-model="tags" class="form-control input-lg" id="form-tags" value=""></input>
      </div>
    </div>
    <div class="form-group">
      <label for="form-tags" class="control-label col-md-1">Full:</label>
      <div class="col-md-5">
        <input type="text" ng-model="full" class="form-control input-lg" id="form-tags" value=""></input>
      </div>
      <label for="form-tags" class="control-label col-md-1">Thumb:</label>
      <div class="col-md-5">
        <input type="text" ng-model="thumbN" class="form-control input-lg" id="form-tags" value=""></input>
      </div>
    <div class="form-group">
      <div class="col-md-5 col-md-offset-1">
        <div ng-file-drop ng-model="files" class="drop-box"
        drag-over-class="dragover" ng-style="dropped" accept=".jpg,.png,.pdf">{{dragText}}</div>
        <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
      </div>
      <div class="col-md-5 col-md-offset-1">
        <div ng-file-drop ng-model="thumb" class="drop-box"
        drag-over-class="dragover" ng-style="droppedT" accept=".jpg,.png,.pdf">{{dragTextT}}</div>
        <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6">
      <img class="img-responsive" ng-show="update" ng-src="assets/images/{{full}}">
    </div>
    <div class="col-md-6">
      <img class="img-responsive" ng-show="update" ng-src="assets/images/{{thumbN}}">
    </div>
  </div>
</div>
